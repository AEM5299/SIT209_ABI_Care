<!DOCTYPE html>
<html>

    <head>
        <title>ABI Care</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <header>
        <div class="container">
            <div id="navbar"></div>
            <div id="footer"></div>
        </div>
    </header>

    <body>
        <div class="login3">
            <h1 style="cursor: default">Add Medical Data</h1>
        </div>
        <table>
            <tr>
                <th width="200px">
                    <form method="post">
                        <input type="text" name="hista" placeholder="Details" required="required" />
                    </form>
                </th>
                <th width="200px">
                    <form method="post">
                        <input type="text" name="histb" placeholder="Doctor" />
                    </form>
                </th>
                <th width="200px">
                    <form method="post">
                        <input type="text" name="histc" placeholder="Notes" />
                    </form>
                </th>
                <th width="200px">
                    <form method="post">
                        <input type="datetime" name="histd" placeholder="Date" required="required" />
                    </form>
                </th>
                <th width="200px">
                    <div class="login3">
                        <form method="post">
                            <a href="" class="myButton3">Add</a>
                        </form>
                    </div>
                </th>
            </tr>
        </table>

        <hr color="orange" width="80%">

        <div class="login3" style="padding-top:1%;">
            <h1 style="cursor: default">View Medical Data</h1>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>

</html>
