<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Homepage for ABI Care application" />
        <meta name="author" content="Abood, Brian, Idhant" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ABI Care</title>
        <!--the use of defer tag allows us to place the scripts cleanly in the head tag and also making sure that parsing of scripts doesn`t stop the website from loading-->
        <!--Adding the script for jquery which is use by app.js and bootstrap, hence added first in sequence-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" defer></script>
        <!--Adding the script for app.js-->
        <script type="text/javascript" src="app.js" defer></script>
        <!--Adding the script for popper libraries which is used by bootstrap, hence added before bootstrap-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" defer></script>
        <!--Adding the script for popper libraries which is used by bootstrap-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" defer ></script>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <header>
        <div class="container">
            <div id="navbar"></div>
            <div id="footer"></div>
        </div>
    </header>

    <body>
        <div class="login3">
            <h1 style="cursor: default">Health Care Devices</h1>
        </div>

        <table>
            <tr>
                <th width="200px">
                </th>
                <th width="200px">
                </th>
                <th width="200px">
                </th>
                <th width="200px">
                </th>
                <th width="200px">
                    <div class="login3">
                        <form method="post">
                            <a href="/deviceadd" class="myButton3">Add</a>
                        </form>
                    </div>
                </th>
            </tr>
        </table>

        <table id="devices">
           <!--<div class="twbs" >--> 
           <div class="modal fade" id="showDeviceModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Device History</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" align="right">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body">
                                <table class="table" id="historyTable">
                                    <thead id="historyHead"></thead>
                                    <tbody id="historyBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--</div>-->
        </table>

    </body>

</html>
