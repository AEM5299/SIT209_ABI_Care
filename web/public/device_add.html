<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Homepage for ABI Care application" />
        <meta name="author" content="Abood, Brian, Idhant" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ABI Care</title>
        <!--the use of defer tag allows us to place the scripts cleanly in the head tag and also making sure that parsing of scripts doesn`t stop the website from loading-->
        <!--Adding the script for jquery which is use by app.js and bootstrap, hence added first in sequence-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" defer></script>
        <!--Adding the script for app.js-->
        <script type="text/javascript" src="app.js" defer></script>
        <!--Adding the script for popper libraries which is used by bootstrap, hence added before bootstrap-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" defer></script>
        <!--Adding the script for popper libraries which is used by bootstrap-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" defer ></script>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <header>
        <div class="container">
            <div id="navbar"></div>
            <div id="footer"></div>
        </div>
    </header>

    <body>
        <div class="login3">
            <h1 style="cursor: default">Add devices</h1>
        </div>

        <table style="margin-top: 4%">
            <tr>
                <th width="400px" style="padding-bottom: 6%">
                    <div class="deviceadd">
                        Heart Rate Monitor
                    </div>
                </th>
                <th width="400px" style="padding-bottom: 6%">
                    <div class="login3">
                        <a onclick="showAddDeviceform(this)" data-type="HRM" class="myButton3">Add Device</a>
                    </div>
                </th>
            </tr>
            <tr>
                <th width="400px" style="padding-bottom: 6%">
                    <div class="deviceadd">
                        Blood Pressure Monitor
                    </div>
                </th>
                <th width="400px" style="padding-bottom: 6%">
                    <div class="login3">
                        <a onclick="showAddDeviceform(this)" data-type="BPM" class="myButton3">Add Device</a>
                    </div>
                </th>
            </tr>
            <tr>
                <th width="400px" style="padding-bottom: 6%">
                    <div class="deviceadd">
                        Sugar Level Monitor
                    </div>
                </th>
                <th width="400px" style="padding-bottom: 6%">
                    <div class="login3">
                        <a onclick="showAddDeviceform(this)" data-type="SLM" class="myButton3">Add Device</a>
                    </div>
                </th>
            </tr>
        </table>

        <!-- Modal -->
        <!--<div class="twbs">-->    
            <div class="modal fade" id="addDeviceModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Device</h5>
                        </div>
                        <div class="modal-body">
                            <form id="addDeviceForm">
                                <input type="text" name="name" id="nameField" placeholder="Device Name" required>
                                <input type="text" name="type" id="typeField" readonly required>
                                <button id="addDeviceButton" class="btn btn-success">Add Device</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!--</div>-->    
    </body>

</html>
