<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Homepage for ABI Care application" />
    <meta name="author" content="Abood, Brian, Idhant" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABI Care</title>
    <!--the use of defer tag allows us to place the scripts cleanly in the head tag and also making sure that parsing of scripts doesn`t stop the website from loading-->
    <!--Adding the script for jquery which is use by app.js and bootstrap, hence added first in sequence-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" defer></script>
    <!--Adding the script for app.js-->
    <script type="text/javascript" src="app.js" defer></script>
    <!--Adding the script for popper libraries which is used by bootstrap, hence added before bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" defer></script>
    <!--Adding the script for popper libraries which is used by bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Script for error alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>

<header>
    <div class="container">
        <div id="navbar"></div>
        <div id="footer"></div>
    </div>
</header>

<body>
    <div class="login3">
        <h1 style="cursor: default">Add Medical Data</h1>
    </div>
    <form method="post">
        <table>
            <tr>
                <th width="200px">
                    <input type="text" id="details" name="details" placeholder="Details" required="required" />
                </th>
                <th width="200px">
                    <input type="text" id="doctorsEmail" name="doctorsEmail" placeholder="Doctor`s Email"
                        required="required" />
                </th>
                <th width="200px">
                    <input type="text" id="patientsEmail" name="patientsEmail" placeholder="Patient`s Email"
                        required="required" />
                </th>
                <th width="200px">
                    <input type="text" id="notes" name="notes" placeholder="Notes" required="required" />
                </th>
                <th width="200px">
                    <input type="datetime" id="date" name="date" placeholder="DD/MM/YYYY" required="required" />
                </th>
                <th width="200px">
                    <div class="login3">
                        <a class="myButton3" id="addHistoryForm" onclick="addHistory()">Add History</a>
                    </div>
                </th>
            </tr>
        </table>
    </form>

</body>

</html>
