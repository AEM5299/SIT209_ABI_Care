<script>
        const isAuthenticated = sessionStorage.getItem('token');
        var element = document.getElementById('auth');
        if(isAuthenticated) {
            element.innerHTML = 'Logout';
            element.onclick = (event) => {
                sessionStorage.removeItem('token');
                location.href = '/login';
            }
        } else {
            element.innerHTML = 'Login';
            element.href = '/login';
        }
</script>
