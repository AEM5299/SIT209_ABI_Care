<link rel="stylesheet" href="stylenavbar.css" />
<div class="container">
    <h1 class="logo"><a href="/home">ABI CARE</a></h1>
    <nav>
        <ul>
            <li><a id="menu1" href="/patients">Patients</a></li>
            <li><a id="menu2" href="/appointments">Appointments</a></li>
            <li><a id="auth" href="#"></a></li>
        </ul>
    </nav>
</div>

<script>
        const isAuthenticated = sessionStorage.getItem('token');
        var element = document.getElementById('auth');

        var menu1 = document.getElementById('menu1');
        var menu2 = document.getElementById('menu2');

        if(isAuthenticated) {
            element.innerHTML = 'Logout';
            element.onclick = (event) => {
                sessionStorage.removeItem('token');
                location.href = '/login';
            }
            menu1.style.display="contents";
            menu2.style.display="contents";
        } else {
            element.innerHTML = 'Login';
            element.href = '/login';
            menu1.style.display="none";
            menu2.style.display="none";

        }
</script>
